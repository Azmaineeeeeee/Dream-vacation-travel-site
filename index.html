<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dream Vacations</title>
    <link rel="stylesheet" href="./CSS/style.css">

<body>

    <header class="navbar">
        <nav class="icon">
            <img src="./Images/Group 40071 (2).png" alt="icon" width="40px" height="50px">

        <nav class="menu">

        <div id="hamburger-icon">

            <div class="bar2"></div>
            <div class="bar3"></div>

                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>

    <main>

    </footer>
